<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontstart - HTML & CSS Básico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <header>
        <h1 class="nome-curso">FRONTSTART</h1>
    </header>

    <div class="container-principal">
        <div class="modulo">
            <h2>Modulo 2 - HTML & CSS básico</h2>
        </div>


        <div class="aula">
            <h2> Aula 23 - Exercícios Formulário</h2>
            <div class="form-container">
                <form>
                    <h3>SIGN IN</h3>
                    <div class="input-container">
                        <input type="text" placeholder="Username">
                        <i data-feather="user" class="icone-user"></i>
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Password">
                        <i data-feather="lock" class="icone-user"></i>
                    </div>
                    <div class="options-container">
                        <div class="checkbox-container">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember me</label>
                        </div><a href="google.com">Reset Password</a>
                    </div>
                    <input type="submit" value="Sign In">
                    <p>or Sign in With</p>
                    <div class="social-media-container">
                        <div class="icon-container">
                            <i data-feather="facebook"></i>
                        </div>
                        <div class="icon-container">
                            <i data-feather="mail"></i>
                        </div>
                        <div class="icon-container">
                            <i data-feather="twitter"></i>
                        </div>
                    </div>
                    <hr>
                    <p class="footer">Do not have an account? <a href="google.com">Sign Up now</a></p>
                </form>
            </div>

        </div>

        <div class="aula">
            <h2></h2>
        </div>


    </div>

    <footer>Rodapé da página</footer>
    <script>
        feather.replace()
    </script>
</body>

</html>
